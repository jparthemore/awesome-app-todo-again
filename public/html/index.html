<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AwesomeAppsAgain</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div id="app">
  <section class="create">
    <form class="create-form">
      <label for="todo-input">Enter a task:</label>
      <input type="text" class="todo-input" required="true"/>
      <button type="submit" class="add-button">+</button>
    </form>
  </section>
  <section class="read">
    <!-- <h2 style="text-align:right">Completed?</h2> -->
    <div class="complete-label">Completed?</div>

    <ul class="todo-list">
      <li class="todo">
        something fun to do
        <button class="delete-todo">X</button>
      </li>
    </ul>
  </section>
</div>

<script src="js/app.js"></script>
</body>
</html>
